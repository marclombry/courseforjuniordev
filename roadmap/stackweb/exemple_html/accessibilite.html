<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibilité en HTML</title>
</head>
<body>
    <h1>Accessibilité</h1>
    <p>Assurez-vous que votre contenu est accessible à tous les utilisateurs, y compris ceux ayant des handicaps.</p>
    <img src="image.jpg" alt="Description de l'image pour les utilisateurs de lecteurs d'écran">
    <form>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" aria-label="Entrez votre nom">
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
