    <title>Listes et Tables en HTML</title>
</head>

        <li>Élément de liste 3</li>

            <th>Nom</th>
            <th>Âge</th>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
